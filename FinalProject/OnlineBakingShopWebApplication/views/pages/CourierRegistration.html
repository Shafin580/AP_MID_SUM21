<div class="container mt-3 w-50">

    <h1 class="text-center text-warning">Courier Registration</h1>

    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" placeholder="Enter Name" id="name" ng-model="name">
          </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" placeholder="Enter username" id="username" ng-model="username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" ng-model="email">
          </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd" ng-model="password">
        </div>
        <div class="form-group">
            <label for="phonenumber">PhoneNumber:</label>
            <input type="number" class="form-control" placeholder="Enter phone number" id="phonenumber" ng-model="phonenumber">
          </div>
          <div class="form-group">
            <label for="nid">NID:</label>
            <input type="number" class="form-control" placeholder="Enter NID" id="nid" ng-model="nid">
          </div>
        <button type="submit" class="btn btn-warning" ng-click="register()">Register</button>
      </form>

      <h3 class="text-center text-danger" ng-model="errorMsg">{{ errorMsg }}</h3>
      <h3 class="text-center text-success" ng-model="successMsg">{{ successMsg }}</h3>

</div>
