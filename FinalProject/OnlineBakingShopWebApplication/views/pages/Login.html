<div class="container mt-5 w-25">

    <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" placeholder="Enter username" id="username" ng-model="username">
          <p ng-model="usernameError" class="text-danger">{{ usernameError }}</p>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd" ng-model="password">
          <p ng-model="passwordError" class="text-danger">{{ passwordError }}</p>
        </div>
        <input type="submit" class="btn btn-warning" value="Login" ng-click="login()">
        <p ng-model="invalidError" class="text-danger">{{ invalidError }}</p>
      </form>

</div>
